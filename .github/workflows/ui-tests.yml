name: UI Tests

on:
  workflow_dispatch:
    inputs:
      SCENARIO:
        type: choice
        default: 'test_allure'
        options:
          - 'test_allure'
          - 'test_product_page'
          - 'test_main_page'
        required: true
        description: 'Выберите набор тестов'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Клонирование репозитория
        uses: actions/checkout@v4

      - name: Установка Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Установка зависимостей
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Установка Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y firefox

      - name: Установка geckodriver
        run: |
          wget https://github.com/mozilla/geckodriver/releases/download/v0.34.0/geckodriver-v0.34.0-linux64.tar.gz
          sudo tar -xzf geckodriver-*.tar.gz -C /usr/local/bin/
          sudo chmod +x /usr/local/bin/geckodriver

      - name: Создание директорий
        run: |
          mkdir -p reports/${{ github.run_id }}/allure-results
          mkdir -p reports/${{ github.run_id }}/allure-report

      - name: Запуск тестов
        run: |
          pytest -v -s --tb=line --language=en --alluredir=reports/${{ github.run_id }}/allure-results --browser=firefox ${{ github.event.inputs.SCENARIO }}.py

      - name: Установка Allure CLI
        if: always()
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.23.0/allure_2.23.0-1_all.deb
          sudo dpkg -i allure_*.deb

      - name: Генерация Allure отчета
        if: always()
        run: |
          allure generate reports/${{ github.run_id }}/allure-results \
            --clean \
            --output reports/${{ github.run_id }}/allure-report

      - name: Деплой в GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          keep_files: true
          publish_dir: reports

      - name: Публикация артефактов
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: reports/${{ github.run_id }}/
          retention-days: 30